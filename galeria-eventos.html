    <!-- Flowbite Modal como Lightbox -->

    <div id="lightboxModal" tabindex="-1" aria-hidden="true"
        class="hidden fixed inset-0 z-50 items-center justify-center bg-black/90">
        <div class="relative max-w-5xl w-full px-4">
            <!-- Imagen -->
            <img id="lightbox-img" src="" alt="Imagen ampliada"
                class="mx-auto max-h-screen max-w-full object-contain rounded-lg shadow-lg">

            <!-- Botón cerrar -->
            <button type="button" class="absolute top-4 right-8 text-white text-3xl"
                data-modal-hide="lightboxModal">✕</button>

            <!-- Botones de navegación -->
            <div class="absolute inset-y-0 left-0 flex items-center">
                <button id="prevBtn" class="text-white text-4xl px-4">‹</button>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center">
                <button id="nextBtn" class="text-white text-4xl px-4">›</button>
            </div>
        </div>
    </div>


    <script src="/dist/flowbite.min.js"></script>
    <script>
        const lightboxImg = document.getElementById("lightbox-img");
        const galleryImgs = Array.from(document.querySelectorAll("#gallery img"));
        let currentIndex = 0;

        galleryImgs.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
            });
        });

        document.getElementById("prevBtn").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + galleryImgs.length) % galleryImgs.length;
            lightboxImg.src = galleryImgs[currentIndex].src;
            lightboxImg.alt = galleryImgs[currentIndex].alt;
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % galleryImgs.length;
            lightboxImg.src = galleryImgs[currentIndex].src;
            lightboxImg.alt = galleryImgs[currentIndex].alt;
        });
    </script>

    <script src="/dist/flowbite.min.js"></script>
