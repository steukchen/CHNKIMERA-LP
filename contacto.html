<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Contacto - CHNKIMERA</title>
</head>

<body class="w-full h-full bg-linear-to-b from-black via-gray-900 to-black text-white">
    <!-- HEADER -->
    <header class="absolute top-0 w-full z-50 backdrop-brightness-60">
        <nav
            class="container my-6 mx-auto flex md:justify-between justify-evenly items-center text-white md:px-4 text-shadow-lg">
            <!-- LOGO  -->
            <a href="index.html">
                <h1 class="text-3xl font-bold font-playfair">CHNKIMERA</h1>
            </a>

            <!-- Botón Hamburguesa -->
            <button data-collapse-toggle="navbar" type="button"
                class="inline-flex items-center p-2 text-white md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- MENÚ NAV -->
            <ul id="navbar"
                class="hidden flex-col md:flex md:flex-row gap-12 items-end sm:text-lg md:text-xl font-playfair font-light">
                <li><a href="index.html" class="md:hidden hover:text-gray-400 nav-link">INICIO</a></li>
                <li><a href="sobre-mi.html" class="hover:text-gray-400 nav-link">SOBRE MÍ</a></li>
                <li><a href="portafolio.html" class="hover:text-gray-400 nav-link">PORTAFOLIO</a></li>
                <li><a href="contacto.html" class="hover:text-gray-400 nav-link">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO -->
    <section id="hero" class="relative w-full h-screen flex items-center justify-center overflow-hidden">
        <img src="assets/edif12.webp" alt="Imagen Hero Contacto"
            class="absolute inset-0 w-full h-full object-cover opacity-70">
        <div class="relative z-10 text-center">
            <h1 class="font-playfair text-5xl md:text-7xl font-bold text-gray-100">Contacto</h1>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <section id="contact" class="w-full min-h-screen flex flex-col items-center justify-center py-16 px-6">
        <article class="flex flex-col md:flex-row items-center justify-center gap-12 max-w-6xl w-full">

            <!-- Imagen -->
            <div class="w-72 h-72 md:w-96 md:h-96 overflow-hidden rounded-lg shadow-2xl">
                <img src="assets/edif11.webp" alt="CHNKIMERA Contacto"
                    class="w-full h-full object-cover transition-transform duration-700 hover:scale-105">
            </div>

            <!-- Formulario -->
            <div class="flex flex-col w-full md:w-1/2 font-inter">
                <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center md:text-left text-gray-200">Envíame un
                    mensaje</h2>
                <form name="contact" netlify action="gracias.html" method="POST" data-netlify="true"
                    class="flex flex-col gap-6">
                    <input type="hidden" name="form-name" value="contacto">
                    <p class="hidden">
                        <label>No llenar este campo: <input name="bot-field"></label>
                    </p>

                    <input type="text" name="nombre" placeholder="Tu nombre" required
                        class="p-4 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500">
                    <input type="email" name="email" placeholder="Tu correo" required
                        class="p-4 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500">
                    <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required
                        class="p-4 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
                    <button type="submit"
                        class="px-6 py-4 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition duration-500 ease-in-out transform hover:scale-105 cursor-pointer">
                        Enviar
                    </button>
                </form>

            </div>
        </article>
    </section>
    <script src="/dist/flowbite.min.js"></script>
    <!-- FOOTER -->
    <footer class="font-inter py-4 bg-black border-t border-stone-900 text-center text-white text-sm md:text-base">
        <p>&copy; 2026. TODOS LOS DERECHOS RESERVADOS. CHNKIMERA PRODUCTIONS</p>
    </footer>
</body>

</html>
